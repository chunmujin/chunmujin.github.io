<!DOCTYPE html>
<html>
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="css/회원가입.css">
    <a href="./index.html"><img src="/images/home-removebg-preview.png" id="home" alt="" width="50px" height="50px" ></a>
 
</head>
<body>
  <div class="container"> 
    <form action="" name="signupFrm">
      <table>
        <tr>
          <th><label for="id">아이디</label></th>
          <td>
            <input type="text" id="id" name="id" required>
            <p class="msg msg-required">필수입력항목입니다</p>
          </td>
        </tr>
        <tr>
          <th><label for="password">패스워드</label></th>
          <td>
            <input type="password" id="password" name="password" required>
            <p class="msg msg-required">필수입력항목입니다</p>
            <p class="msg msg-password">영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자</p>
          </td>
        </tr>
        <tr>
          <th><label for="password-confirm">패스워드 확인</label></th>
          <td>
            <input type="password" id="password-confirm" required>
            <p class="msg msg-required">필수입력항목입니다</p>
          </td>
        </tr>
        <tr>
          <th>이름<label for="userName"></label></th>
          <td>
            <input type="text" name="userName" id="userName" />
          </td>
        </tr>
        <tr>
          <th><label for="email">이메일</label></th>
          <td>
            <input type="text" id="email1" name="email1">
            @
            <input type="text" id="email2" name="email2">
          </td>
        </tr>
        <tr>
          <th><label for="address">주소</label></th>
          <td>
            <input type="text" id="address">
          </td>
        </tr>
        <tr>
          <th colspan="2">
              <button id="subtton" value="가 입">가입</button>
          </th>
      </tr>
      </table>
    </form>             
   <script src="js/회원가입.js"></script>

  </div>
</body>
</html>
